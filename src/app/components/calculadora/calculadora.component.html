<div class="mt-5">
    <div class="mx-auto text-center border rounded-4 p-3" style="width: 300px;">
        <div class="p-2">
            <input type="number" class="form-control" placeholder="0" ngModel="num1" required="">
        </div>
        <div class="p-2">
            <input type="number" class="form-control" placeholder="0" ngModel="num2">
        </div>
        <div class="btn-group p-2" role="group" aria-label="Basic mixed styles example" style="width:100%;">
            <button type="button" class="btn btn-danger" (click)="suma()"><h5 class="">+</h5></button>
            <button type="button" class="btn btn-warning" (click)="resta()"><h5 class="">-</h5></button>
            <button type="button" class="btn btn-success" (click)="multi()"><h5 class="">x</h5></button>
        </div>
        <div class="p-2 ">
            <div class="border rounded p-2">
                <h2>
                    {{res}}
                </h2>
            </div>
        </div>
    </div>
</div>
